<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-size: cover;
        }
        .main-content
        {
            background-color: rgb(231, 231, 231);
            height: 100vh;
            padding: 10px 30px;
        }
        .fixer
        {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .registration-form h2
        {
            margin-bottom: 20px;
            text-align: center;
            color: #333333;
        }
        .registration-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444444;
        }

        .registration-form input,
        .registration-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .registration-form input:focus,
        .registration-form select:focus {
            border-color: #007bff;
            outline: none;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .registration-form button:hover {
            background-color: #0056b3;
        }

        .required {
            color: red;
        }

        .footer {
            background-color: rgb(211, 211, 211);
            height: 64px;
            line-height: 50px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .footer-btns
        {
            display: flex;
            gap: 4px;
            justify-content: center;
            flex-grow: 1;
        }
        .footer-btn {
            width: 117px;
            height: 40px;
            background-color: #6d7245;
            color: rgb(238, 238, 238);
            border: none;
            padding: 8px 15px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .footer-btn:hover {
            background-color: #a0a740;
        }
    </style>
</head>
<body>
    <div class="fixer">

        <div class="main-content"> 
            <form action="#" method="post" class="registration-form">
                <h2>Реєстраційна форма</h2>
                <label for="user_name">Прізвище, ім'я, по батькові <span class="required">*</span></label>
                <input type="text" id="user_name" name="user_name" required>

                <label for="user_email">E-mail</label>
                <input type="email" id="user_email" name="user_email">

                <label for="user_birthdate">Дата народження <span class="required">*</span></label>
                <input type="date" id="user_birthdate" name="user_birthdate" required>
                
                <label for="user_sex">Стать <span class="required">*</span></label>
                <select id="user_sex" name="user_sex" required>
                    <option value="male">Чоловіча</option>
                    <option value="female">Жіноча</option>
                </select>
                
                <button type="submit">Відправити</button>
            </form>
        </div>

            <footer class="footer">
                <div class="footer-btns">
                    <a href="bmai.html"><button class="footer-btn">Сторінка 1</button></a>
                    <a href="bmaf.html"><button class="footer-btn">Сторінка 2</button></a>
                    <a href="bmat.html"><button class="footer-btn">Сторінка 3</button></a>
                    <a href="bma4.html"><button class="footer-btn">Сторінка 4</button></a>
                    <a href="bma5.html"><button class="footer-btn">Сторінка 5</button></a>
                </div>
            </footer>
    </div>  
</body>
</html>
